<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Project Calculator</title>
</head>
<body>
  <header>
    <h1>Project Calculator</h1>
  </header>
  <main>
    <div id="calculator-container">
      <section class="grid-col-span-4" id="calculator-screen">0</section>
      <button class="grid-col-span-3" value="clear" id="clear-button">clear</button>
      <button value="devide" class="calculator-operators operator-button">/</button>
      <button value="7" class="numberButton">7</button>
      <button value="8" class="numberButton">8</button>
      <button value="9" class="numberButton">9</button>
      <button value="multiply" class="calculator-operators operator-button">*</button>
      <button value="4" class="numberButton">4</button>
      <button value="5" class="numberButton">5</button>
      <button value="6" class="numberButton">6</button>
      <button value="subtract" class="calculator-operators operator-button">-</button>
      <button value="1" class="numberButton">1</button>
      <button value="2" class="numberButton">2</button>
      <button value="3" class="numberButton">3</button>
      <button value="add" class="calculator-operators operator-button">+</button>
      <button value="0" class="grid-col-span-2 numberButton">0</button>
      <button value="dot">.</button>
      
      
      
      
      <button value="calculate">=</button>
    </div>
  </main>
  <footer>
    <p>footer-text</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
