<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Project Calculator</title>
</head>
<body>
  <header>
    <h1>Project Calculator</h1>
  </header>
  <main>
    <div id="calculator-container">
      <section class="grid-col-span-4" id="calculator-screen">0</section>
      <button class="grid-col-span-3" value="clear">clear</button>
      <button value="devide" class="calculator-operators">/</button>
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="multiply" class="calculator-operators">*</button>
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="minus" class="calculator-operators">-</button>
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="add" class="calculator-operators">+</button>
      <button class="grid-col-span-2" value="0">0</button>
      <button value="dot">.</button>
      
      
      
      
      <button value="calculate">=</button>
    </div>
  </main>
  <footer>
    <p>footer-text</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
